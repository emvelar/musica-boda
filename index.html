<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducir Música</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            text-align: center;
        }
        
        img {
            width: 300px;
            height: 300px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        img:hover {
            transform: scale(1.05);
        }
        
        .disco-girando {
            animation: girar 3s linear infinite;
        }
        
        @keyframes girar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #audioPlayer {
            margin-top: 20px;
            display: none;
        }
        
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/emvelar/musica-boda/main/21disco.png" 
             id="miImagen" 
             alt="Reproducir música">
        
        <audio id="audioPlayer" loop>
            <source src="https://raw.githubusercontent.com/emvelar/musica-boda/main/RolaPyB.mp3" type="audio/mpeg">
        </audio>
        
        <div class="message" id="mensaje">Haz clic en el disco</div>
    </div>

    <script>
        const imagen = document.getElementById('miImagen');
        const audio = document.getElementById('audioPlayer');
        const mensaje = document.getElementById('mensaje');
        let reproduciendo = false;

        imagen.addEventListener('click', function() {
            if (reproduciendo) {
                audio.pause();
                imagen.classList.remove('disco-girando');
                reproduciendo = false;
                mensaje.textContent = 'Música pausada';
            } else {
                audio.play();
                imagen.classList.add('disco-girando');
                reproduciendo = true;
                mensaje.textContent = 'Reproduciendo música...';
            }
        });
    </script>
</body>
</html>
